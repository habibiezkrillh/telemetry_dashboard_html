<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML with CSS and JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container my-5">
        <h1 class="text-center mb-4">Telemetry Dashboard</h1>

        <!--SpeedoMeter-->
        <div class="card text-bg-secondary mb-3">
            <div class="card-body text-center">
                <h2 class="card-title">Speed</h2>
                <p class="display-5" id="speed">0</p>
                <p class="fs-5">km/h</p>
            </div>
        </div>

        <!--Laptimer-->
        <div class="card text-bg-secondary mb-3">
            <div class="card-body text-center">
                <h2 class="card-title">Lap Time</h2>
                <p class="display-5" id="lap-time">00:00:00</p>
            </div>
        </div>

        <!--RPM Bar-->
        <div class="card text-bg-secondary mb-3">
            <div class="card-body">
                <h2 class="card-title">RPM</h2>
                <div class="progress">
                    <div id="rpm-progress" class="progress-bar progress-bar-striped progress-bar-animated progress-bar-custom" role="progressbar" style="width: 0"></div>
                </div>
            </div>
        </div>

        <!--Track Position-->
        <div class="card text-bg-secondary">
            <div class="card-body">
                <h2 class="card-title text-center">Track Position</h2>
                <div class="track mt-3">
                    <!--Monza Track-->
                    <svg id="svg4343" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="263.84" viewBox="0 0 516.65662 263.83853" width="516.66" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/">
                        <path id="path4353" stroke-linejoin="round" d="m4.1168 29.337c0.31529 7.0558 4.5029 17.045 11.051 32.041 5.5664 12.748 11.227 26.92 12.581 31.494l2.4617 8.3161 4.9113 1.8458c3.6733 1.3807 4.9623 2.4052 5.1167 4.0668 1.4707 15.824 14.607 90.607 17.266 98.292 13.174 38.07 37.939 53.878 83.405 53.242 8.5475-0.11959 15.777-0.10051 16.066 0.0419 0.89783 0.44296 16.804-3.6907 25.946-6.7417 10.262-3.4247 11.317-3.2977 11.731 1.404 0.4861 5.5195-10.851 4.979 107.36 5.1105 18.222 0.0203 53.258 0.31975 77.858 0.66418l44.727 0.62532 26.813-3.3104c41.557-5.1328 54.488-12.178 59.87-32.614 2.5346-9.6255 1.5217-13.709-5.1803-20.862-4.7926-5.1156-7.924-5.7604-29.609-6.1076-10.622-0.17006-56.324-0.87618-101.56-1.5688-104.09-1.5937-99.307-1.2621-104.12-7.2232-5.3784-6.6565-14.936-9.4315-25.946-7.532-8.6364 1.4899-5.0705 3.9952-35.389-24.849-88.19-83.874-79.74-74.371-119-133.8-13.676-20.684-10.76-19.425-35.3-15.25-38.153 6.49-51.665 9.267-51.063 22.737z" stroke="#000" stroke-width="7.8" fill="none"/>
                        <circle id="vehicle" cx="4.1168" cy="29.337" r="5" fill="#ff5722" />
                    </svg>
                </div>
            </div>
        </div>

        <!--Lap Counter-->
        <div class="card text-bg-secondary mb-3">
            <div class="card-body text-center">
                <h2 class="card-title">Lap Counter</h2>
                <p class="display-5" id="lap-counter">0</p>
            </div>
        </div>

        <!--Average Lap Time-->
        <div class="card text-bg-secondary mb-3">
            <div class="card-body text-center">
                <h2 class="card-title">Average Lap Time</h2>
                <p class="display-5" id="average-lap-time">00:00:00</p>
            </div>
        </div>

        <!--Leaderboard-->
        <div class="card text-bg-secondary mb-3">
            <div class="card-body">
                <h2 class="card-title text-center">Leaderboard</h2>
                <ul class="list-group" id="leaderboard">
                    <!-- Lap times will be dynamically inserted here -->
                </ul>
            </div>
        </div>

        <!--Reset Button-->
        <div class="text-center mb-3">
            <button id="reset-button" class="btn btn-danger">Reset</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML with CSS and JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">
    <div class="container mx-auto my-10 px-4">
        <h1 class="text-4x1 font-bold text-center mb-8">Telemetry Dashboard</h1>

        <!--Speedometer -->
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2x1 font-semibold text-center">Speed</h2>
            <p id="speed" class="text-5x1 font-bold text-center mt-4">0</p>
            <p class="text-center text-x1 mt-2">km/h</p>
        </div>

        <!-- Lap Timer -->
         <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2x1 font-semibold text-center">Lap Time</h2>
            <p id="lap-time" class="text-5x1 font-bold text-center mt-4">00:00:00</p>
         </div>

         <!-- RPM Bar -->
         <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2x1 font-semibold">RPM</h2>
            <div class="w-full bg-gray-700 h-4 rounded-md overflow-hidden mt-4">
                <div id="rpm-progress" class="bg-red-500 h-4" style="width: 0%"></div>
            </div>
         </div>

         <!-- Track Position-->
         <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-center">Track Position</h2>
            <div class="mt-6 flex justify-center">
                <svg id="svg4343" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="263.84" viewBox="0 0 516.65662 263.83853" width="516.66" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/">
                    <path id="path4353" stroke-linejoin="round" d="m4.1168 29.337c0.31529 7.0558 4.5029 17.045 11.051 32.041 5.5664 12.748 11.227 26.92 12.581 31.494l2.4617 8.3161 4.9113 1.8458c3.6733 1.3807 4.9623 2.4052 5.1167 4.0668 1.4707 15.824 14.607 90.607 17.266 98.292 13.174 38.07 37.939 53.878 83.405 53.242 8.5475-0.11959 15.777-0.10051 16.066 0.0419 0.89783 0.44296 16.804-3.6907 25.946-6.7417 10.262-3.4247 11.317-3.2977 11.731 1.404 0.4861 5.5195-10.851 4.979 107.36 5.1105 18.222 0.0203 53.258 0.31975 77.858 0.66418l44.727 0.62532 26.813-3.3104c41.557-5.1328 54.488-12.178 59.87-32.614 2.5346-9.6255 1.5217-13.709-5.1803-20.862-4.7926-5.1156-7.924-5.7604-29.609-6.1076-10.622-0.17006-56.324-0.87618-101.56-1.5688-104.09-1.5937-99.307-1.2621-104.12-7.2232-5.3784-6.6565-14.936-9.4315-25.946-7.532-8.6364 1.4899-5.0705 3.9952-35.389-24.849-88.19-83.874-79.74-74.371-119-133.8-13.676-20.684-10.76-19.425-35.3-15.25-38.153 6.49-51.665 9.267-51.063 22.737z" stroke="#000" stroke-width="7.8" fill="none"/>
                    <circle id="vehicle" cx="4.1168" cy="29.337" r="5" fill="#ff5722" />
                </svg>
            </div>
        </div>

        <!-- Lap Counter -->
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-center">Lap Counter</h2>
            <p id="lap-counter" class="text-5xl font-bold text-center mt-4">0</p>
        </div>

        <!-- Average Lap Time -->
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-center">Average Lap Time</h2>
            <p id="average-lap-time" class="text-5xl font-bold text-center mt-4">00:00:00</p>
        </div>

        <!-- Leaderboard -->
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-center">Leaderboard</h2>
            <ul id="leaderboard" class="mt-4 space-y-2">
                <!-- Lap times will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Reset Button -->
        <div class="text-center mt-6">
            <button id="reset-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
